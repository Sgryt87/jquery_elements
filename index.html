<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    body{
      font-family: verdana;
    }
    h1,h2,h3 {
      color: darkblue;
    }

    .rating-circle {
      height: 2em;
      width: 2em;
      border: .1em solid #000;
      border-radius: 1.1em;
      display: inline-block;
      margin: 0em;
      margin-top: 2em;
      padding: .1em;
    }
    .rating-hover {
      background-color: yellow;
    }
    .rating-chosen {
      background-color: green;
    }
    
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <h1>Finding elements using jQuery</h1>
  <div>This session is about identifying elements using jQuery methods and selectors.</div>
  <div id="rating-container">
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {

      $('.rating-circle').click(function () {
        $(this).prevAll().addBack().addClass('rating-chosen');
      });

      $('.rating-circle').hover(function () {
        $(this).prevAll().addBack().addClass('rating-hover');
      });


      $('.rating-circle').mouseout(function () {
        $(this).prevAll().addBack().removeClass('rating-hover');
      //  $(this).prevAll().addBack().removeClass('rating-chosen');
      });
  });
    </script>
</body>
</html>
